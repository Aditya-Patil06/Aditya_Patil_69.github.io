<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - StudyNotes</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="login_styles.css" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .form-input::placeholder {
            color: #9ca3af;
        }
        .dark .form-input::placeholder {
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center gap-2 mb-4">
                    <div class="w-8 h-8 text-primary">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">StudySphere</h1>
                </div>
                <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Welcome back!</h2>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Log in to access your shared notes.</p>
            </div>
            <div class="bg-white dark:bg-background-dark/50 p-8 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="email">Email or Username</label>
                        <input class="form-input w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="email" name="email" placeholder="you@example.com" type="text"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
                        <input class="form-input mt-2 w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="password" name="password" placeholder="••••••••" type="password"/>
                    </div>
                    <div>
                        <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
                            Log in
                        </button>
                    </div>
                    <div class="text-center">
                        <a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                Don't have an account? 
                <a class="font-medium text-primary hover:underline" href="Sign_Up_Page.html">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</body>
</html>
