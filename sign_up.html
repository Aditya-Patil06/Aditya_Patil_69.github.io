<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Stitch Design</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Work+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col min-h-screen">
        <header class="border-b border-black/10 dark:border-white/10">
            <div class="container mx-auto px-4">
                <nav class="flex items-center justify-between py-4">
                    <a class="flex items-center gap-2 text-xl font-bold text-black dark:text-white" href="#">
                        <svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
                        <span>StudyNotes</span>
                    </a>
                    <div class="hidden md:flex items-center gap-8">
                        <a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors" href="#">Home</a>
                        <a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors" href="#">Explore</a>
                        <a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors" href="#">Premium</a>
                    </div>
                    <a class="hidden md:inline-flex items-center justify-center rounded-lg h-10 px-6 bg-primary/10 dark:bg-primary/20 text-primary text-sm font-bold hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors" href="index.html">
                        Log in
                    </a>
                    <button class="md:hidden inline-flex items-center justify-center rounded-lg p-2 text-black dark:text-white">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6h16M4 12h16m-7 6h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                    </button>
                </nav>
            </div>
        </header>
        <main class="flex-grow flex items-center justify-center py-12 px-4">
            <div class="w-full max-w-md space-y-8">
                <div>
                    <h2 class="text-center text-3xl font-bold tracking-tight text-black dark:text-white">
                        Create your account
                    </h2>
                    <p class="mt-2 text-center text-sm text-black/60 dark:text-white/60">
                        Already have an account?
                        <a class="font-medium text-primary hover:text-primary/80" href="index.html">
                            Log in
                        </a>
                    </p>
                </div>
                <form action="#" class="space-y-6" method="POST">
                    <div class="space-y-4 rounded-lg bg-white/5 dark:bg-black/5 p-6 shadow-sm">
                        <div>
                            <label class="block text-sm font-medium text-black dark:text-white" for="email">Email</label>
                            <div class="mt-1">
                                <input autocomplete="email" class="block w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark px-4 py-3 placeholder-black/40 dark:placeholder-white/40 focus:border-primary focus:ring-primary text-black dark:text-white" id="email" name="email" required="" type="email"/>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-black dark:text-white" for="username">Username</label>
                            <div class="mt-1">
                                <input autocomplete="username" class="block w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark px-4 py-3 placeholder-black/40 dark:placeholder-white/40 focus:border-primary focus:ring-primary text-black dark:text-white" id="username" name="username" required="" type="text"/>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-black dark:text-white" for="password">Password</label>
                            <div class="mt-1">
                                <input autocomplete="new-password" class="block w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark px-4 py-3 placeholder-black/40 dark:placeholder-white/40 focus:border-primary focus:ring-primary text-black dark:text-white" id="password" name="password" required="" type="password"/>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-black dark:text-white" for="repeat-password">Repeat password</label>
                            <div class="mt-1">
                                <input autocomplete="new-password" class="block w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark px-4 py-3 placeholder-black/40 dark:placeholder-white/40 focus:border-primary focus:ring-primary text-black dark:text-white" id="repeat-password" name="repeat-password" required="" type="password"/>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
